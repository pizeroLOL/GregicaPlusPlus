name: build
on: 
  push:
    branches:
      - master
      - dev
      - test*
      - feature*
  pull_request:
    branches:
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get files
        uses: actions/checkout@v3.5.3
      - name: setup java 8
        uses: actions/setup-java@v3
        with: 
           java-version: 8
           cache: 'gradle'
           distribution: 'temurin'
      - name: build
        run: |
          ./gradlew build -Dfile.encoding=UTF-8 --info --no-daemon
      - name: upload
        uses: actions/upload-artifact@v3.1.2
        with:
          path: build/libs
